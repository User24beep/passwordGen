<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Karla:wght@200;400;800&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
        <title>Password Generator</title>
    </head>
    <body>
        <header>
            <h1>Generate a <span>random password</span></h1>
            <p id="description">Never use an insecure password again</p>
            <button id="btn" onclick="setPws()">Generate Passwords</button>
            <input id="inpu" type="number" min="1" max="20" placeholder="6" step="1" oninput="validity.valid||(value='');">
        </header>
        <div id="section-divider"></div>
        <div id="passwords">
            <div>
                <p class="pw-element" id="pw1"></p>
                <p class="pw-element" id="pw2"></p>
            </div>
            <div>
                <p class="pw-element" id="pw3"></p>
                <p class="pw-element" id="pw4"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
